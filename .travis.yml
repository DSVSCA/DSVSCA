sudo: required
language: cpp
compiler: g++
before_install:
  - sudo apt-get -qq update  
  - sudo apt-get install -y yasm
script: 
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - gcc --version
  - g++ --version
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      packages:
        - gcc-5
        - g++-5

